configuration:
  IP_Address:
    name: SMA Inverter's Speedwire IP address
    description: If the IP address is 0.0.0.0 SBFspot will try to detect the speedwire inverter by broadcast. If the IP address is set to a valid IP, SBFspot will try to connect directly to that IP without broadcast detection. Multiple IP addresses can be provided (comma separated).
  Password:
    name: User password
    description: User password (default 0000)
  Interval:
    name: Interval (seconds)
    description: Interval in seconds for running SBFspot
